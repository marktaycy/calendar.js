<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Calendar Demos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="controls">
    <h3 class="month"></h3>
    <span class="year"></span>
  </div>

  <div class="calendar"></div>

  <div class="controls">
    <span class="prevMonth">&lt;</span>
    <span class="prev"></span>
    <span class="nextMonth">&gt;</span>
  </div>

  <script src="../calendar.js"></script>
  <script>
    var $ = function(s) { return document.querySelector(s); };
    var cal = new Calendar(".calendar");

    cal.options.tagName = {
      month: "div",
      week: "div",
      day: "div"
    };

    // Show the month.
    cal.on("change", function() {
      $(".month").innerHTML = this.date.getFullMonth();
      $(".year").innerHTML = this.date.getFullYear();
    });
    
    cal.init();

    $(".prevMonth").addEventListener("click", function() {
      cal.date.setMonth( cal.date.getMonth() - 1 );
      cal.update().render();
    }, true);

    $(".nextMonth").addEventListener("click", function() {
      cal.date.setMonth( cal.date.getMonth() + 1 );
      cal.update().render();
    }, true);
  </script>
</body>
</html>
